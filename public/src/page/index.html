<textarea name="txt" id="module-id-l0">

    <div class="todolist">
        <header class="header">
            <h1>NEJ-Todo</h1>
            <input class="new-todo j-flag" data-action="additem" placeholder="What needs to be done?" autofocus="">
        </header>
        <input class="toggle-all j-flag" id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <div id="list-box"> </div>
        <footer class="footer j-flag">
            <!-- <span class="todo-count"> -->
            <ul class="filters">
                <li>
                    <a class="todo-count footer-info" ><strong class="i-flag">4</strong> items left</span></a>
                </li>
                <li>
                    <a class="i-flag selected" data-action="showAll">All</a>
                </li>
                <li>
                    <a class="i-flag" data-action="showActive">Active</a>
                </li>
                <li>
                    <a class="i-flag" data-action="showCompleted">Completed</a>
                </li>
                <li>
                    <a class="tag-selected">Selected:<span class="i-flag"></span></a>
                </li>
                <li>
                    <a class="clear-completed i-flag" data-action="clearCompleted">Clear completed</a>
                </li>
            </ul>

            <!-- <button class="clear-completed">Clear completed</button> -->
        </footer>
    </div>
    <footer class="info">
        <p>输入框：点击以输入，Enter添加，左侧箭头点击可设置所有todo的状态为completed或者active</p>
        <p>item：左侧点击以切换todo的状态，点击描述以及编辑图标可打开详细框，用于编辑和查看详细信息</p>
        <p>item：右侧X图标可以点击以删除todo，标签可以点击以筛选todo，标签可以多级点击筛选</p>
        <p>底部：左侧显示当前显示的todo数，中间可以依据状态筛选todo</p>
        <p>底部：先点击状态筛选，再点击标签可以联合筛选，再次点击状态筛选可清除标签筛选</p>
        <p>底部：Selected显示当前筛选标签，clear completed清除所有completed标签</p>
        <a href="/regular" class="switch-nej-reg">由此前往Regular版本的TodoDemo</a>
    </footer>
</textarea>
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js" data-src="./index.js"></textarea>
